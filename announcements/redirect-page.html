            border-radius: 4px;
            margin-bottom: 1rem;
            word-break: break-all;
        }
        .link-button {
            display: inline-block;
            background-color: #1DA1F2;
            color: white;
            padding: 0.8rem 2rem;
            border-radius: 9999px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        .link-button:hover {
